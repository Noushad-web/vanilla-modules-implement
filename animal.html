<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Animal</title>
</head>
<body>
  
  <div id="header"></div>
  
  <main>
    <section class="wrapper animal-hero">
      <div class="carousel-caption d-none d-md-block">
        <h5>Animals</h5>
        <p>Until one has loved an animal, a part of one's soul remains unawakened.</p>
      </div>
    </section>

    <section class="wrapper">
      <div class="container">
        <div class="grid" id="animal-gallery"></div>
      </div>
    </section>
  </main>
  
  <div id="footer"></div>
  
  <script type="module">
    import header from './header.js';
    import footer from './footer.js';
    import animalPhotos from './animal.js';
    document.getElementById('header').innerHTML = header('animals');
    document.getElementById('footer').innerHTML = footer();
    document.getElementById('animal-gallery').innerHTML = animalPhotos();
  </script>
</body>
</html>
